apiVersion: v1
kind: Service
metadata:
  labels:
    run: django-backend
  name: django-backend
  namespace: default
spec:
  externalTrafficPolicy: Cluster
  ports:
  - name: http
    port: 8000
    protocol: TCP
    targetPort: 8000
  selector:
    run: django-backend
  sessionAffinity: None
  type: NodePort
status:
  loadBalancer: {}