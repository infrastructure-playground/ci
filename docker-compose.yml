version: '3.6'
services:
  postgres:
    restart: always
    image: postgres:10.4
    volumes:
      - ./postgres:/var/lib/postgresql/data
    env_file:
      - ./env/.postgres
      - ./env/.env
  django:
    restart: always
    image: infrastructureplayground/django:latest
    build: ./django
    volumes:
      - ./django:/usr/src/app/
    env_file:
      - ./env/.postgres
      - ./env/.env
  nginx:
    restart: always
    image: infrastructureplayground/nginx:latest
    volumes:
      - ./django/static:/usr/src/app/django/static
      - ./django/media:/usr/src/app/django/media
      - ./angularjs/dist:/usr/src/app/angularjs/dist
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    build: ./nginx
    env_file:
      - ./env/.env
    ports:
      - 8000:8000
      - 80:80
  angularjs:
    restart: always
    image: infrastructureplayground/angularjs:latest
    build: ./angularjs
    env_file:
      - ./env/.env
    ports:
      - 4200:4200
      - 49153:49153
    volumes:
      - ./angularjs:/usr/src/app/
